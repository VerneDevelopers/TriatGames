<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Vista Ahorcado</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <div class="ion-text-center">
    <img src="../../assets/imgAhorcado/8B.png" height="100px" class="ion-margin-bottom">
    <ion-grid>
      <ion-row>
        <ion-col size="8">
          <ion-input placeholder="Letra" class="input"></ion-input>
        </ion-col>
        <ion-col size="4">
          <ion-button expand="full" shape="round">Click</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-list>
      <ion-item>
        <ion-label>Letras introducidas</ion-label>
      </ion-item>
      <ion-item>
        <ion-label></ion-label>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
