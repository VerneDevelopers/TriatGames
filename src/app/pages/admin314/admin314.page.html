<ion-content [fullscreen]="true">
  <app-mimenu />
  <ion-content class="ion-page" id="main-content">
    <app-miheader />
    <div class="ion-text-center">


      <ion-content [fullscreen]="true" class="ion-padding">
          <h1>Administraci√≥n</h1>
     

      <p> Cargar palabras para el Wordle</p>
      <input type="file" (change)="CargarWordle($event)">
      <div *ngFor="let line of lines">
        {{ line }}
      </div>
      <p>Palabra de hoy</p>
      <p><ion-button (click)="calcularPalabraHoy('wordle')" expand="block" fill="clear" shape="round">
        Click me
      </ion-button></p>
      <hr />


      <p> Cargar palabras para el Ahorcado</p>
      <input type="file" (change)="CargarAhorcado($event)">
      <div *ngFor="let line of lines2">
        {{ line }}
      </div>
      <p>Palabra de hoy</p>
      <p><ion-button (click)="calcularPalabraHoy('ahorcado')" expand="block" fill="clear" shape="round">
        Click me
      </ion-button></p>
      
  </ion-content>
  </div>
</ion-content>
