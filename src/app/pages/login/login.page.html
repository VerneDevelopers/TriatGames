<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>TriatGame - Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="centrar-form">
    <form [formGroup]="form" (ngSubmit)="submit()" (keypress.enter)="submit()">
      <img src="assets/img/logo.png" alt="TriatGames" class="logo">
      <!-- <ion-icon class="icon-enter" name="person-circle-sharp" color="primary" ion-text-center></ion-icon> -->
      <ion-text color="primary">
        <h1><Strong>TriatGames </Strong>app</h1>
      </ion-text>
      
      <!-- EMAIL -->
      <app-component-formu icon="mail-outline" 
      [control]="form.controls.email" 
      type="email" placeholder="email"></app-component-formu>
  
      <div class="validators" *ngIf="form.controls.email.errors && form.controls.email.touched">
        <div *ngIf="form.controls.email.errors?.['required']">El correo es requerido</div>
        <div *ngIf="form.controls.email.errors?.['email']">El correo debe ser valido</div>
      </div>
      
      <!-- PASSWORD -->
      <app-component-formu icon="lock-closed-outline" 
      [control]="form.controls.password" 
      type="password" placeholder="contraseña"></app-component-formu>
      
      <div class="validators" *ngIf="form.controls.email.errors && form.controls.email.touched">
        <div *ngIf="form.controls.password.errors?.['required']">La contraseña es requerido</div>
      </div>

      <!-- RECUPERAR CONTRASEÑA -->
      <p class="ion-text-end"><a routerLink="forgot-password" class="ion-text-end">¿Olvidaste tu contraseña? </a></p>
     

      <ion-button  expand="block" type="submit" [disabled]="form.invalid">
        Ingresar
        <ion-icon slot="end" name="log-in-outline"></ion-icon>
      </ion-button>

      <ion-button  expand="block" mode="ios" fill="outline" routerLink="registro">
        Registrate
        <ion-icon slot="end" name="person-add-outline"></ion-icon>
      </ion-button>

    </form>

    
  </div>
