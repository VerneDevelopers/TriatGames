<ion-header [translucent]="true">
  <ion-toolbar color="medium">
    <ion-title>Trivial</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="dark" class="ion-text-center ion-align-items-center">
  <div class="header-container">
    
    <ion-item color="dark" >
      <ion-icon name="color-palette-outline" size="large" color="primary"></ion-icon>
      <ion-icon name="game-controller-outline" size="large" color="secondary"></ion-icon>
      <ion-icon name="earth-outline" size="large" color="danger"></ion-icon>
      <ion-icon name="football-outline" size="large" ></ion-icon> <!--color="success" se pone el color en funcion de si ha acertado o no-->
    </ion-item>
  </div>
  <ion-grid class="ion-align-self-center" *ngIf="respuestas != undefined">
    <ion-row class="ion-align-items-center">
      <ion-col size="12" class="ion-text-center">
        <ion-card color="light">
          <ion-card-header color="light">
            <ion-card-title >{{pregunta.preguntaEnunciado}}</ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row class="ion-align-items-center">
      <ion-col size="6" class="ion-text-center"  *ngFor="let r of respuestas" size-lg="6" size-md="6" size-sm="12" size="12">
        <ion-card color={{colorCategoria}}>
          <ion-card-header>
            <ion-card-title (click)="responder(r)">{{r}}</ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  <div *ngIf="abrirModal">
    <app-abrir-modal-fin resultado="{{resultado}}" />
  </div>
</ion-content>
