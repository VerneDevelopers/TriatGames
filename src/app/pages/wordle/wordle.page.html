<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>wordle</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">wordle</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- NOTAS PARA EL QUE VENGA TRAS DE MÍ -->
  <!-- 1. ¡Hola compi/Bernat!-->
  <!-- 2. Las filas están pensadas para ser sustituidas por un *ngFor-->
  <!-- 3. Los parametros de wordle-row para que sean variables-->
  <!-- 4. Así también, tanto los mensajes como el input lo he hecho pensando en que sean controlados por un ngIf-->
  <!-- 5. ¡Suerte! -->
  <!-- Att. Manu-->

  <ion-grid>
    <!--Ejemplo de pasos por parametro y cambios de color-->
    <wordle-row *ngFor="let palabra of palabrasIntentos" [palabra]="palabra" [aciertos]="aciertos(palabra)"></wordle-row>
    

  </ion-grid>
  <div class="mensajePierde" *ngIf="mostrarMensajePierde">
    <ion-label>Vuelve mañana... La palabra de hoy era: <ion-text class="palabraDelDia">{{palabraDia}}</ion-text></ion-label>
  </div>
  <div class="mensajeGana" *ngIf="mostrarMensajeGana">
    <ion-label>¡Enhorabuena, has acertado la palabra de hoy!</ion-label>
  </div>
  <!--Input para introducir las palabras-->
  <ion-input *ngIf="mostrarInput" type="text" fill="outline" maxlength="5" minlength="5" placeholder="Introduce tu palabra" (keyup.enter)="agregarPalabra($event)"/>

</ion-content>
