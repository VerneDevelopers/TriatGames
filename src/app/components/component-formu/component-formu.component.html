<ion-item lines="none">
  <ion-icon color="primary" *ngIf="icon" slot="start" [name]="icon"></ion-icon>
  <ion-input 
  [type]="type" 
  [autocomplete]="autocomplete"
  [label]="label"
  [formControl]="control"
  [placeholder]="placeholder">  
  </ion-input>
  <ion-button *ngIf="isPassword" (click)="changeVisibilityPassword()" slot="end" fill="clear" shape="round">
    <ion-icon slot="icon-only" [name]="hide ? 'eye-outline' : 'eye-off-outline'"></ion-icon>
  </ion-button>
</ion-item>
