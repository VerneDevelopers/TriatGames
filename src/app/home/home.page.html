<ion-content [fullscreen]="true">
  <app-mimenu />
  <ion-content class="ion-page" id="main-content">
    <app-miheader />

    <!-- <ion-button (click)="abrirFinDelJuego()" expand="block" fill="clear" shape="round">
      Click me
    </ion-button>

    <div *ngIf="abrirModal">
      <app-abrir-modal-fin resultado="{{resultado}}" />
    </div> -->
    <ion-grid class="ion-align-self-center">
      <ion-row class="ion-align-items-center">
        <ion-col size="6" class="ion-text-center">
          <ion-card color="success" routerLink = "/wordle" (click)="entradaWordleTrue()">
            <ion-card-header>
              <ion-card-title *ngIf="entradaWordle"><label class="visto">Wordle</label></ion-card-title>
              <ion-card-title *ngIf="!entradaWordle">Wordle</ion-card-title>
            </ion-card-header>
          </ion-card>
        </ion-col>
        <ion-col size="6" class="ion-text-center">
          <ion-card color="secondary" routerLink = "/trivial" (click)="entradaTrivialTrue()">
            <ion-card-header>
              <ion-card-title *ngIf="entradaTrivial"><label class="visto">Trivial</label></ion-card-title>
              <ion-card-title *ngIf="!entradaTrivial">Trivial</ion-card-title>
            </ion-card-header>
          </ion-card>
        </ion-col>
      </ion-row>
      <ion-row class="ion-align-items-center">
        <ion-col size="6" class="ion-text-center">
          <ion-card color="primary" routerLink = "/ahorcado" (click)="entradaAhorcadoTrue()">
            <ion-card-header>
              <ion-card-title *ngIf="entradaAhorcado"><label class="visto">Ahorcado</label></ion-card-title>
              <ion-card-title *ngIf="!entradaAhorcado">Ahorcado</ion-card-title>
            </ion-card-header>
          </ion-card>
        </ion-col>
        <ion-col size="6" class="ion-text-center">
          <ion-card color="danger" routerLink = "/lista-test" (click)="entradaPuntuacionesTrue()">
            <ion-card-header>
              <ion-card-title *ngIf="entradaPuntuaciones"><label class="visto">Puntuaciones</label></ion-card-title>
              <ion-card-title *ngIf="!entradaPuntuaciones">Puntuaciones</ion-card-title>
            </ion-card-header>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  
  </ion-content>
</ion-content>
